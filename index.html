<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Pet SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                
                <a class="navbar-brand" href=""> 
                    <img src="pics/Logo.png" alt="" width="40" height="40">
                    Rent A Pet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="" data-target="welcome">Welcome</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" data-target="pets-index">Pets</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" data-target="pet-new">New Pet</a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </nav>
    </header>
    <main class="page active" id="welcome">
        <div class="container-fluid shadow p-3 m-3 bg-body rounded">
            <h1>Welcome to Rent A Pet SPA</h1>
        </div>
        
    </main>
    <main class="page" id="pet-show"></main>

    <main class="page" id="pets-index">
        <div class="container-fluid shadow p-3 m-3 bg-body rounded">
            <h1>Pets</h1>
            <ul class="pet-list list-group list-group-flush"></ul>
        </div>
        
        
    </main>
    
    <main class="page" id="pet-new">
        <div class="container-fluid shadow p-3 m-3 bg-body rounded">
            <form id="new-pet-form">
               
                    <legend class="fw-bold">New pet</legend>
                    <div class="mb-3">
                        <label for="Name" class="form-label fw-bold">Name</label><br />
                        <input class="form-control" type="text" name="name" id="name" placeholder="Pet Name"/>
                    </div>
                    <div class="mb-3">
                        <label for="image_url" class="form-label fw-bold">Pet Image</label><br />
                        <input class="form-control" type="text" class="form-control" placeholder="Please paste a image url" name="image_url" id="image_url"/>
                    </div>
                    <div class="mb-3">
                        <label for="pet_type" class="form-label fw-bold">Type of Pet</label><br />
                        <input class="form-control" type="text" name="pet_type" id="pet_type" placeholder="i.e.Cat"/>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">Characteristics</label><br />
                        <textarea class="form-control" placeholder="Useful for communication purposes"name="description" id="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" name="is_available" id="is_available" ">
                            <option value="true" selected>Available</option>
                            <option value="false">Not Available</option>
                            
                        </select>

                    </div>
                        
                    <br/>
                    <input type="submit" value="Create Pet" />
             </form>
        </div>
    </main>
    <main class="page" id="pet-edit">
        <div class="container-fluid shadow p-3 m-3 bg-body rounded">
            <form id="edit-pet-form">
               
                    <legend class="fw-bold">Edit pet</legend>
                    <div class="mb-3">
                        <label for="Name" class="form-label fw-bold">Name</label><br />
                        <input class="form-control" type="text" name="name" id="name" placeholder="Pet Name"/>
                    </div>
                    <div class="mb-3">
                        <label for="image_url" class="form-label fw-bold">Pet Image</label><br />
                        <input class="form-control" type="text" class="form-control" placeholder="Please paste a image url" name="image_url" id="image_url"/>
                    </div>
                    <div class="mb-3">
                        <label for="pet_type" class="form-label fw-bold">Type of Pet</label><br />
                        <input class="form-control" type="text" name="pet_type" id="pet_type" placeholder="Pet Name"/>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">Characteristics</label><br />
                        <textarea class="form-control" placeholder="Useful for communication purposes"name="description" id="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" name="is_available" id="is_available" ">
                            <option value="true" selected>Available</option>
                            <option value="false">Not Available</option>
                            
                        </select>

                    </div>
                        
                    <br/>
                    <input type="hidden" value="" name="id" />
                    <input type="submit" value="Update Pet" />
             </form>
        </div>
    </main>
</body>
</html>
